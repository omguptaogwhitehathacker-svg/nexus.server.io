<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Orbitron', sans-serif; background-color: #0f0f0f; color: #e0e0e0; }
    .cyber-gradient-bg { background: linear-gradient(135deg, #0ff, #0f0); }
    .message { margin-top: 1rem; padding: 0.75rem; border-radius: 0.5rem; font-size: 0.9rem; }
    .success { background-color: #1f2937; color: #10b981; }
    .error { background-color: #1f2937; color: #ef4444; }
  </style>
</head>
<body class="p-6">

  <nav class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold">Nexus</h1>
    <div class="space-x-4">
      <button onclick="showPage('home')" class="hover:text-cyan-400">Home</button>
      <button onclick="showPage('product')" class="hover:text-cyan-400">Product</button>
      <button onclick="showPage('contact')" class="hover:text-cyan-400">Contact</button>
    </div>
  </nav>

  <div id="home-page">
    <h2 class="text-xl mb-4">Welcome to Nexus</h2>
    <p>Explore the future of cybernetic hardware.</p>
  </div>

  <div id="product-page" class="hidden">
    <h2 id="product-detail-name" class="text-xl mb-2">Nexus CyberDrive</h2>
    <p id="product-detail-price" class="text-lg mb-4">₹4999</p>

    <form id="orderForm" class="space-y-4">
      <input type="text" id="customerName" placeholder="Your Name" required class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white">
      <input type="email" id="customerEmail" placeholder="Email Address" required class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white">
      <input type="text" id="customerAddress" placeholder="Shipping Address" required class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white">
      <input type="number" id="productQuantity" placeholder="Quantity" value="1" min="1" required class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white">
      <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-cyan-500 to-emerald-500 text-black font-bold rounded hover:from-cyan-400 hover:to-emerald-400 transition">
        Complete Checkout
      </button>
    </form>
    <div id="messageBox" class="message hidden"></div>
  </div>

  <div id="contact-page" class="hidden">
    <h2 class="text-xl mb-4">Contact Us</h2>
    <p>Email: support@nexuscyber.in</p>
  </div>

  <script>
    function showPage(page) {
      document.getElementById('home-page').style.display = page === 'home' ? 'block' : 'none';
      document.getElementById('product-page').style.display = page === 'product' ? 'block' : 'none';
      document.getElementById('contact-page').style.display = page === 'contact' ? 'block' : 'none';
    }

    const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN';
    const REPO_OWNER = 'omguptaogwhitehathacker-svg';
    const REPO_NAME = 'YOUR_REPO_NAME';
    const PAYMENT_URL = 'https://www.paypal.com/paypalme/YOURPAYMENTLINK';

    document.getElementById('orderForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('customerName').value.trim();
      const email = document.getElementById('customerEmail').value.trim();
      const address = document.getElementById('customerAddress').value.trim();
      const quantity = document.getElementById('productQuantity').value;
      const product = document.getElementById('product-detail-name')?.textContent?.trim() || 'Unknown Product';
      const price = document.getElementById('product-detail-price')?.textContent?.trim() || '₹0';

      const issueTitle = `Order: ${product} by ${name}`;
      const issueBody = `
**Customer Name:** ${name}
**Email:** ${email}
**Address:** ${address}
**Product:** ${product}
**Quantity:** ${quantity}
**Price:** ${price}
**Timestamp:** ${new Date().toISOString()}
      `;

      const messageBox = document.getElementById('messageBox');
      messageBox.classList.remove('hidden');
      messageBox.textContent = '⏳ Submitting your order...';
      messageBox.className = 'message';
      messageBox.style.color = '#0ff';

      try {
        const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
          method: 'POST',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Accept': 'application/vnd.github.v3+json'
          },
          body: JSON.stringify({ title: issueTitle, body: issueBody })
        });

        const result = await response.json();
        if (response.ok) {
          messageBox.textContent = '✅ Order submitted successfully. Redirecting to payment...';
          messageBox.className = 'message success';
          setTimeout(() => {
            window.open(PAYMENT_URL, '_blank');
            document.getElementById('orderForm').reset();
          }, 2000);
        } else {
          messageBox.textContent = '❌ Error: ' + result.message;
          messageBox.className = 'message error';
        }
      } catch (err) {
        console.error(err);
        messageBox.textContent = '⚠️ Network error. Please try again.';
        messageBox.className = 'message error';
      }
    });
  </script>

</body>
</html>
