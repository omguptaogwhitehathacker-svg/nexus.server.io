<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexus Order Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background-color: #0f0f0f; color: #e0e0e0; font-family: 'Orbitron', sans-serif; }
    .cyber-gradient-bg { background: linear-gradient(135deg, #0ff, #0f0); }
    .message { margin-top: 1rem; padding: 0.75rem; border-radius: 0.5rem; font-size: 0.9rem; }
    .success { background-color: #1f2937; color: #10b981; }
    .error { background-color: #1f2937; color: #ef4444; }
  </style>
</head>
<body class="p-6">

  <h1 class="text-3xl font-bold text-center mb-8">üõ∏ Nexus Order Portal</h1>

  <div id="product-page" class="max-w-md mx-auto cyber-gradient-bg p-6 rounded-xl border border-gray-700">
    <h2 id="product-detail-name" class="text-xl font-semibold mb-2">Nexus CyberDrive</h2>
    <p id="product-detail-price" class="text-lg mb-4">‚Çπ4999</p>

    <form id="orderForm" class="space-y-4">
      <input type="text" id="customerName" placeholder="Your Name" required class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white">
      <input type="email" id="customerEmail" placeholder="Email Address" required class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white">
      <input type="text" id="customerAddress" placeholder="Shipping Address" required class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white">
      <input type="number" id="productQuantity" placeholder="Quantity" value="1" min="1" required class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white">
      <button type="submit" class="w-full py-3 px-6 bg-gradient-to-r from-cyan-500 to-emerald-500 text-black font-bold rounded hover:from-cyan-400 hover:to-emerald-400 transition">
        Complete Checkout
      </button>
    </form>
    <div id="messageBox" class="message hidden"></div>
  </div>

  <script>
    const GITHUB_TOKEN = 'YOUR_GITHUB_TOKEN'; // üîí Replace with your token
    const REPO_OWNER = 'omguptaogwhitehathacker-svg';
    const REPO_NAME = 'YOUR_REPO_NAME'; // üîß Replace with your repo name
    const PAYMENT_URL = 'https://www.paypal.com/paypalme/YOURPAYMENTLINK'; // üí≥ Replace with your payment link

    document.getElementById('orderForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('customerName').value.trim();
      const email = document.getElementById('customerEmail').value.trim();
      const address = document.getElementById('customerAddress').value.trim();
      const quantity = document.getElementById('productQuantity').value;
      const product = document.getElementById('product-detail-name')?.textContent?.trim() || 'Unknown Product';
      const price = document.getElementById('product-detail-price')?.textContent?.trim() || '‚Çπ0';

      const issueTitle = `Order: ${product} by ${name}`;
      const issueBody = `
**Customer Name:** ${name}
**Email:** ${email}
**Address:** ${address}
**Product:** ${product}
**Quantity:** ${quantity}
**Price:** ${price}
**Timestamp:** ${new Date().toISOString()}
      `;

      const messageBox = document.getElementById('messageBox');
      messageBox.classList.remove('hidden');
      messageBox.textContent = '‚è≥ Submitting your order...';
      messageBox.className = 'message';
      messageBox.style.color = '#0ff';

      try {
        const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues`, {
          method: 'POST',
          headers: {
            'Authorization': `token ${GITHUB_TOKEN}`,
            'Accept': 'application/vnd.github.v3+json'
          },
          body: JSON.stringify({ title: issueTitle, body: issueBody })
        });

        const result = await response.json();
        if (response.ok) {
          messageBox.textContent = '‚úÖ Order submitted successfully. Redirecting to payment...';
          messageBox.className = 'message success';
          setTimeout(() => {
            window.open(PAYMENT_URL, '_blank');
            document.getElementById('orderForm').reset();
          }, 2000);
        } else {
          messageBox.textContent = '‚ùå Error: ' + result.message;
          messageBox.className = 'message error';
        }
      } catch (err) {
        console.error(err);
        messageBox.textContent = '‚ö†Ô∏è Network error. Please try again.';
        messageBox.className = 'message error';
      }
    });
  </script>

</body>
</html>
